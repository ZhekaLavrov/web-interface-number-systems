<!DOCTYPE html>
<html lang="ru">
<head>

	<title>Перевод из одной системы счисления в другую</title>

</head>
<body>
	<div class="wrapper">
		<div class="conteiner" id="conteiner1">
			<form action="">
				<input id = "input1" type="text" placeholder="Число" autofocus="">
				<input id = "input2" type="text" value="2" placeholder="Система счисления">

		</div>
		<div class="conteiner" id="conteiner2">

			</form>
		</div>

	</div>
